        <div class="js-temp-chart">
        	
        </div>
        
        <table class="js-forecast-content table table-bordered table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Temperature</th>
                    <th>Weather</th>
                    <th>Pressure</th>
                    <th>Wind</th>
                </tr>
            </thead>
            <tbody>
                {{#each weatherList}}
                <tr>
                    <td>{{dt_time}}</td>
                    <td>{{main.temp}}</td>
                    <td>
                    	{{#each weather}}
                    	<img src="http://www.openweathermap.org/img/w/{{icon}}.png" />
                    	{{description}}
                    	{{/each}}	
                   	</td>
                    <td>{{main.pressure}}</td>
                    <td>{{wind.speed}}, {{wind.deg}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
